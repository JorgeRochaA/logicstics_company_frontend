<div class="login_container">
  <app-navbar></app-navbar>
  <div class="logo_form_container">
    <div class="logo_container">
      <img
        src="https://i.ibb.co/ZzsVqGk/kisspng-logistics-management-cargo-freight-transport-busin-nk-ways-logistics-5cb734c1ea86f9-20107293.png"
        alt="logo"
      />
      <h2>Logistics company</h2>
    </div>
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Email address</label>
        <input
          type="email"
          class="form-control my-2 is-invalid"
          placeholder="email@example.com"
        />
        <div class="is-invalid mb-2">Email required</div>
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input
          type="password"
          class="form-control my-2"
          placeholder="Password"
        />
        <div class="is-invalid mb-2">Password required</div>
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>
