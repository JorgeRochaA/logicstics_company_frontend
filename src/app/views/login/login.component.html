<div class="login_container">
  <app-navbar></app-navbar>
  <app-toast [toastData]="toastData"></app-toast>
  <div class="logo_form_container">
    <div class="logo_container">
      <img
        src="https://i.ibb.co/ZzsVqGk/kisspng-logistics-management-cargo-freight-transport-busin-nk-ways-logistics-5cb734c1ea86f9-20107293.png"
        alt="logo"
      />
      <h2>Logistics company</h2>
    </div>
    <form class="px-4 py-3" [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Email address</label>
        <input
          type="email"
          class="form-control my-2"
          placeholder="email@example.com"
          formControlName="email"
          [ngClass]="{
            'is-invalid':
              (formControls.email.invalid &&
                (formControls.email.dirty || formControls.email.touched)) ||
              (submitted && formControls.email.errors?.required)
          }"
        />
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input
          type="password"
          class="form-control my-2"
          placeholder="Password"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              (formControls.password.invalid &&
                (formControls.password.dirty ||
                  formControls.password.touched)) ||
              (submitted && formControls.password.errors?.required) ||
              formControls.password.errors?.password
          }"
        />
      </div>
      <button (click)="login()" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>
