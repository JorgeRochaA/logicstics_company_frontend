<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div
    id="liveToast"
    class="toast"
    [ngClass]="toastData.message != '' ? 'show' : 'hide'"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="me-auto">{{ toastData.title }}</strong>
      <small>now</small>
    </div>
    <div class="toast-body">{{ toastData.message }}</div>
  </div>
</div>
