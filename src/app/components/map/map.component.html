<div
  class="modal fade"
  id="mapModal"
  tabindex="-1"
  aria-labelledby="mapModal"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mapModal">
          Click on the map to set a location
        </h5>
      </div>
      <div class="modal-body">
        <google-map
          [options]="options"
          height="100%"
          width="100%"
          (mapClick)="addMarker($event)"
        >
          <map-marker
            [position]="markerPosition"
            [options]="markerOptions"
          ></map-marker
        ></google-map>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          id="closeMapModal"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="saveLocation()">
          Save location
        </button>
      </div>
    </div>
  </div>
  <app-toast [toastData]="toastData"></app-toast>
</div>
